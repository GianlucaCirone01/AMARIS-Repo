server.port=8081
spring.datasource.url=jdbc:mysql://localhost:3306/TransactionDB?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.flyway.enabled=true
##spring.flyway.locations=classpath:db/migration
spring.flyway.locations=classpath:db/migration/{vendor}
spring.flyway.baseline-on-migrate=false
user_service.url=http://localhost:8080/user/
kafka.bootstrapAddress="localhost:9092"
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=group_id
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer


deploy.notifier=rest
fixedDelay.in.milliseconds=6000
fixedDelay2.in.milliseconds=30000

